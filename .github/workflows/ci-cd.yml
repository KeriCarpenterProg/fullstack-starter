name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
      JWT_SECRET: test_jwt_secret_for_ci_cd_testing_only
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      - name: Install backend deps
        run: cd server && npm ci
      - name: Create .env
        run: |
          cd server
          printf "DATABASE_URL=%s\nJWT_SECRET=%s\n" "postgresql://test_user:test_password@localhost:5432/test_db" "test_jwt_secret_for_ci_cd_testing_only" > .env
      - name: Migrate
        run: cd server && npx prisma migrate deploy
      - name: Test backend
        run: cd server && npm test

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      - name: Install frontend deps
        run: cd client && npm ci
      - name: Build frontend
        run: cd client && npm run build

  deploy-backend:
    name: Deploy Backend to Railway
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Deploy backend via Railway CLI
        run: |
          npm i -g @railway/cli
          railway login --apiKey "${{ secrets.RAILWAY_API_KEY }}"
          railway link --project "${{ secrets.RAILWAY_PROJECT_ID }}" --service backend
          railway up --service backend --yes

  deploy-frontend:
    name: Deploy Frontend to Vercel
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Deploy frontend via Vercel CLI
        run: |
          npm i -g vercel
          cd client
          vercel pull --yes --environment=production --token "${{ secrets.VERCEL_TOKEN }}"
          vercel build --prod --token "${{ secrets.VERCEL_TOKEN }}"
          vercel deploy --prebuilt --prod --token "${{ secrets.VERCEL_TOKEN }}"

  deploy-ml-service:
    name: Deploy ML Service to Railway
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Deploy ml-service via Railway CLI
        run: |
          npm i -g @railway/cli
          railway login --apiKey "${{ secrets.RAILWAY_API_KEY }}"
          railway link --project "${{ secrets.RAILWAY_PROJECT_ID }}" --service ml-service
          railway up --service ml-service --yes
      - name: ML Service Health Check
        env:
          ML_SERVICE_URL: ${{ secrets.ML_SERVICE_URL }}
        run: |
          curl -sSf "$ML_SERVICE_URL/health" | grep 'model_loaded' || (echo 'ML health check failed' && exit 1)

  post-deploy-verification:
    name: Aggregate Health Verification
    needs: [deploy-backend, deploy-frontend, deploy-ml-service]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Backend health
        env:
          BACKEND_PUBLIC_URL: ${{ secrets.BACKEND_PUBLIC_URL }}
        run: |
          curl -sSf "$BACKEND_PUBLIC_URL/api/health" | grep 'ok' || (echo 'Backend health failed' && exit 1)
      - name: ML proxy smoke test
        env:
          BACKEND_PUBLIC_URL: ${{ secrets.BACKEND_PUBLIC_URL }}
        run: |
          curl -sSf -X POST "$BACKEND_PUBLIC_URL/api/ml/predict-category" -H 'Content-Type: application/json' -d '{"text":"Quick integration test"}' | grep 'category' || (echo 'ML proxy test failed' && exit 1)

  backend-tests:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use the Node.js version your project requires

      - name: Install Dependencies
        run: npm ci
        working-directory: server

      - name: Run Tests
        run: npm test
        working-directory: server